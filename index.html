<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://unpkg.com/dots-animation/dist/index.umd.min.js"></script>

    <link rel="icon" href="assets/icona.png" type="image/png">
    <link rel="stylesheet" href="style.css">

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.75, maximum-scale=0.75">
    <title>Emanuele Toma</title>
</head>

<body class="bg-dark m-0">
    <div id="background">

    </div>
    <div class="container">
        <div class="row my-5 text-center">
            <h3 id="titolo" class="lucida-console text-lime"></h3>
        </div>
        <div class="row align-items-center mb-5">
            <div class="col">
                <div class="border border-lime border-5 bg-black text-lime pt-5  rounded">
                    <pre class="lucida-console half-height text-break px-4 mx-4" id="testo"></pre>
                    
                    <form onsubmit="return false">
                        <div class="input-group my-5 border-1 px-5">
                            <span class="input-group-text text-lime bg-black border-lime lucida-console d-none d-sm-none d-md-flex" id="basic-addon1">user@tomaemanuele.it:~$ </span>
                            <input id="prompt" type="text" class="form-control text-lime bg-black border-lime lucida-console" aria-describedby="basic-addon1" autofocus autocomplete="off">
                            <button id="send" type="submit" class="btn text-lime border-lime" type="button" disabled="disabled"><span class="material-symbols-sharp">send</span></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
