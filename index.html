<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Style -->
    <link href="style/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/material.icons.css" />

    <link rel="icon" href="assets/icona.png" type="image/png">
    <link rel="stylesheet" href="style/style.css">

    <!-- Script -->
    <script src="scripts/snake.js"></script>
    <script src="scripts/bootstrap.bundle.min.js"></script>
    <script src="scripts/typewriter.effect.core.js"></script>
    <script src="scripts/dots.animation.umd.min.js"></script>

    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.75, maximum-scale=0.75">
    <title>Emanuele Toma</title>
</head>

<body class="bg-dark m-0">
    <div id="background">

    </div>
    <div class="container">
        <div class="row my-5 text-center">
            <h3 id="titolo" class="lucida-console text-lime"></h3>
        </div>
        <div class="row align-items-center mb-5">
            <div class="col">
                <div class="border border-lime border-5 bg-black text-lime pt-5 rounded">
                    <pre class="lucida-console half-height text-break px-4 mx-4" id="testo"></pre>

                    <div id="controller" class="mb-5 d-none">
                        <div class="d-flex flex-row justify-content-center my-3">
                            <button id="btn-controller-up"
                                class="btn border-lime border-2 rounded text-lime mx-2 pt-2 no-fade">
                                <i class="material-icons">keyboard_arrow_up</i>
                            </button>
                        </div>
                        <div class="d-flex flex-row justify-content-center">
                            <button id="btn-controller-left"
                                class="btn border-lime border-2 rounded text-lime mx-2 pt-2 no-fade">
                                <i class="material-icons">keyboard_arrow_left</i>
                            </button>
                            <button id="btn-controller-down"
                                class="btn border-lime border-2 rounded text-lime mx-2 pt-2 no-fade">
                                <i class="material-icons">keyboard_arrow_down</i>
                            </button>
                            <button id="btn-controller-right"
                                class="btn border-lime border-2 rounded text-lime mx-2 pt-2 no-fade">
                                <i class="material-icons">keyboard_arrow_right</i>
                            </button>
                        </div>
                    </div>

                    <form id="form" onsubmit="return false" class="">
                        <div class="input-group my-5 border-1 px-5">
                            <span
                                class="input-group-text text-lime bg-black border-lime lucida-console d-none d-sm-none d-md-flex"
                                id="basic-addon1">user@tomaemanuele.it:~$ </span>
                            <input id="prompt" type="text"
                                class="form-control text-lime bg-black border-lime lucida-console"
                                aria-describedby="basic-addon1" autofocus autocomplete="off">
                            <button id="send" type="submit" class="btn text-lime border-lime" type="button"
                                disabled="disabled"><i class="material-icons">send</i></button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <script src="scripts/script.js"></script>

</body>

</html>
